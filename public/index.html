<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
            integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
            crossorigin="anonymous"
        />
        <script src="./main.js"></script>
        <title>Document</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <a href="" class="navbar-brand">Cards Against Humanity</a>

                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navmenu"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="" class="nav-link">Create Room</a>
                        </li>
                        <li class="nav-item">
                            <a
                                href=""
                                id="join-dim"
                                class="nav-link"
                                onclick="uHideJoin();"
                                >Join Room</a
                            >
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">How to Play</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="bg-dark text-light p-5 text-center" id="join-room">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                />
                <span class="input-group-text" id="basic-addon1">room #</span>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Room Number"
                />
                <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="button-addon1"
                    onclick="joinRoom()"
                >
                    JOIN
                </button>
            </div>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script>
            init();
        </script>
    </body>
</html>
